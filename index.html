<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Compound interest calculator</h1>
    <form class="formClass">
      <input
        type="text"
        name="principle"
        class="principle"
        placeholder="principle"
      />
      <input type="text" name="time" class="time" placeholder="time" />
      <input type="text" name="rate" class="rate" placeholder="rate" />
      <input type="submit" />
    </form>
    <div name="amount" class="amount">
      Please enter principle amount, tenure of your investment and rate of
      interest you expect above.
    </div>
    <script src="app.js"></script>
  </body>
</html>
